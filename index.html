    <title>Orvantaa - Learn New Stuff</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* New iOS-inspired Theme */
        --bg-main: #000000;
        --bg-secondary: #1C1C1E;
        --bg-tertiary: #2C2C2E;

        --text-main: #FFFFFF;
        --text-secondary: #EBEBF599; /* 60% opacity */
        --text-muted: #EBEBF54D;   /* 30% opacity */
        --text-dark: #000000;

        --border-primary: rgba(112, 112, 112, 0.3);
        --border-secondary: rgba(80, 80, 80, 0.5);

        --accent-blue: #0A84FF;
        --accent-green: #30D158;
        --accent-orange: #FF9F0A;
        --accent-purple: #BF5AF2;
        --accent-red: #FF453A;
        --accent-yellow: #FFD60A;

        --accent-blue-soft: rgba(10, 132, 255, 0.2);
        --accent-green-soft: rgba(48, 209, 88, 0.2);
        --accent-orange-soft: rgba(255, 159, 10, 0.2);
        --accent-purple-soft: rgba(191, 90, 242, 0.2);
        
        --orb-gradient-from: var(--accent-purple);
        --orb-gradient-via: #5E5CE6; /* iOS Indigo */
        --orb-gradient-to: var(--accent-blue);

        --bg-popover: #1C1C1E;
        --border-popover: var(--border-primary);

        --selection-bg: rgba(10, 132, 255, 0.3);

        /* Prose Overrides */
        --tw-prose-body: var(--text-secondary);
        --tw-prose-headings: var(--text-main);
        --tw-prose-bold: var(--text-main);
        --tw-prose-invert-body: var(--text-secondary);
        --tw-prose-invert-headings: var(--text-main);
        --tw-prose-invert-bold: var(--text-main);
      }
      
      html {
        color-scheme: dark;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        font-weight: 400; /* Regular body text */
        background-color: var(--bg-main);
        color: var(--text-secondary);
      }
      
      h1, h2, h3, h4, h5, h6, strong, b, .font-bold {
        font-weight: 700 !important;
      }
      
      .font-medium {
        font-weight: 500 !importanit;
      }
      .font-semibold {
        font-weight: 600 !important;
      }

      /* Custom scrollbar for webkit browsers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      /* Set selection color */
      ::selection {
        background-color: var(--selection-bg);
        color: var(--text-main);
      }

      /* Set input caret color */
      input[type="text"] {
        caret-color: #3b82f6;
      }
    </style>
