    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Orvantaa Dark Theme */
        --bg-main: #1C1C1E;
        --bg-secondary: #2C2C2E;
        --bg-card-green: #D5E5D6;
        --bg-card-green-darker: #293B3A;
        --bg-card-blue: #D6E2E5;
        --bg-card-blue-darker: #29323B;

        --accent-green: #B5E48C; /* Light green for buttons and highlights */
        --accent-orange: #FFB74D;
        --accent-pink: #F48FB1;
        --accent-yellow: #FFF176;

        --orb-gradient-from: #a855f7;
        --orb-gradient-via: #ec4899;
        --orb-gradient-to: #3b82f6;

        --text-main: #F5F5F7;
        --text-secondary: #8E8E93;
        --text-muted: #636366;
        --text-dark: #1C1C1E;

        --border-primary: rgba(255, 255, 255, 0.15);
        --border-secondary: rgba(255, 255, 255, 0.1);

        --bg-popover: #2C2C2E;
        --border-popover: var(--border-primary);

        --selection-bg: rgba(181, 228, 140, 0.3);

        /* Prose Overrides */
        --tw-prose-body: var(--text-secondary);
        --tw-prose-headings: var(--text-main);
        --tw-prose-bold: var(--text-main);
        --tw-prose-invert-body: var(--text-secondary);
        --tw-prose-invert-headings: var(--text-main);
        --tw-prose-invert-bold: var(--text-main);
      }
      
      html {
        color-scheme: dark;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        font-weight: 400; /* Regular body text */
        background-color: var(--bg-main);
        color: var(--text-secondary);
      }
      
      h1, h2, h3, h4, h5, h6, strong, b, .font-bold {
        font-weight: 700 !important;
      }
      
      .font-medium {
        font-weight: 500 !important;
      }
      .font-semibold {
        font-weight: 600 !important;
      }

      /* Custom scrollbar for webkit browsers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      
      /* Animation for the navbar glow */
      @keyframes slow-pulse {
        0%, 100% {
            transform: translateX(-50%) scale(1);
            opacity: 0.15;
        }
        50% {
            transform: translateX(-50%) scale(1.2);
            opacity: 0.25;
        }
      }
      .animate-slow-pulse {
        animation: slow-pulse 10s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Animation for the active nav item glow */
      @keyframes pulse-shadow {
        0%, 100% {
          box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        50% {
          box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }
      }
      .animate-pulse-shadow {
        animation: pulse-shadow 4s infinite ease-in-out;
      }

      /* Set selection color */
      ::selection {
        background-color: var(--selection-bg);
        color: var(--text-main);
      }

      /* Set input caret color */
      input[type="text"] {
        caret-color: #3b82f6;
      }
    </style>
